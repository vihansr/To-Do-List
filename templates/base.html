<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kaizen: To-Do List{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Kaizen</span>
        </a>
        <ul class="nav nav-pills">
            {% if current_user.is_authenticated %}
                <li class="nav-item"><a href="{{ url_for('add_task') }}" class="nav-link text-dark">Add Task</a></li>
                <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link text-dark">Logout</a></li>
            {% else %}
                <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link text-dark">Login</a></li>
                <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link text-dark">Register</a></li>
            {% endif %}
        </ul>
    </header>
</div>

{% block content %} {% endblock %}

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Kaizen</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
