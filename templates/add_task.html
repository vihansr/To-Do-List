{% extends "base.html" %}

{% block title %} Add Task {% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center my-5">
    <h2 class="fw-bold text-primary">Add a New Task</h2>
    <p class="text-muted">Stay organized and boost productivity by adding your tasks.</p>

    <div class="w-50 p-4 border rounded shadow bg-white">
        <form method="POST" class="d-flex flex-column">
            <div class="mb-3">
                <label for="task" class="form-label fw-semibold">Task</label>
                <input type="text" class="form-control p-3" id="task" name="task" placeholder="Enter your task..." required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 rounded-pill shadow">➕ Add Task</button>
        </form>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mt-4 px-4 py-2 rounded-pill">⬅ Back to List</a>
</div>
{% endblock %}
